<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prjkt KeYron Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="earth">
                <div class="circle"></div><div class="text">Prjkt KeYron</div>
                <img src="" alt="">
            </div>
            <div class="parent"><h1 class="title"><U>Sign Up</U></h1>
                <div class="control">
                    <label for="name" class="user">Username :</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="control">
                    <label for="psw" class="pswd">Password :</label>
                    <input type="password" name="psw" id="psw">
                   </div>
                   <div class="control">
                    <label for="psw" class="pswd">Confirm Password :</label>
                    <input type="password" name="psw" id="psw">
                    <div class="control">
                        <label for="email" class="email">Email :</label>
                        <input type="email" name="email" id="email">
                       </div>
                       <div class="control">
                        <label for="email" class="email">Confirm Email :</label>
                        <input type="email" name="email" id="email">
                       </div>
                
               
                <div class="gender">Gender :<br>
                    <a href="adasd"><button >Female</button></a>
                    <a href="adsdd"><button class="active">Male</button></a>
                </div>
                <div class="submit">
                    <button>Submit</button>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
